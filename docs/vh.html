<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            padding: 0;
            background-color:grey;  
            scroll-behavior: smooth;      
        }
        .container{
            width:100%;
            height: 300vh;
            background-color: tomato;
            margin: auto;
        }
        
        .area{
            width: 100%;
            height: 100vh;            
            background-attachment: fixed;            
            position: relative;
        }
        .img1{
            background-image: url(./img/A.jpg);
        }
        .img2{
            background-image: url(./img/B.jpg);
        }
        .img3{
            background-image: url(./img/C.jpg);
        }
    
        .area-mask{
            width: 100%;
            height: 50vh;
            background-color:rgba(0,0,0,0.5);
            position: absolute;
            top: 50vh;
        }
        .area-mask-btn{
            width: 120px;
            height: 40px;
            background-color: brown;
            float: left;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }  
    
        nav{
            width: calc(100% - 20px); 
            height: 100px;
            /* background-color: hotpink;  */
            padding: 10px; 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9;                    
        }
        .avatar{
            width: 100px;
            height: 100px;
            background-color: indianred;
            background-image: url(./img/avatar.png);
            background-size: cover;
            background-position:center ;
            float: left;
            border-radius: 50px;

        }
        .nav-btns{
            width: auto;
            height: auto;
            /* background-color: khaki; */
            float: right;
            margin-top: 20px;            
        }
        .btn{
            width: 100px;
            height: 40px;
            background-color: lightblue;
            float: left;
            margin-left: 10px;
            text-align:center;
            line-height: 40px;  
            transition: 0.3s;                                   
        }

        .btn:hover{
            background-color: lightcoral;           
        } 

        .btn:active{
            background-color:darkolivegreen;
        }
       
    </style>
</head>

<body>
    <nav>
        <div class="avatar"></div>
        <div class="nav-btns">
            <a href="#area-1" class="btn">按鈕一</a>
            <a href="#area-2" class="btn">按鈕二</a>
            <a href="#area-3" class="btn">按鈕三</a>
        </div>
    </nav>
   

    <div class="container">
        <div id="area-1" class="area img1">
            <div class="area-mask">
                <div class="area-mask-btn"></div>
            </div>
        </div>
        <div id="area-2" class="area img2">
            <div class="area-mask">
                <div class="area-mask-btn"></div>
            </div>
        </div>
        <div id="area-3" class="area img3">
            <div class="area-mask">
                <div class="area-mask-btn"></div>
            </div>
        </div>
    </div>

</body>

</html>
