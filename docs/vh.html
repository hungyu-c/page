<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        
        #all {
            width: 80%;
            height: 300vh;
            background-color: gray;
            margin: auto;
            position: relative;
        }

        #nav{
            width: calc(80% - 20px); 
            height: 100px;
            padding-left: 10px;
            padding-right: 10px;
            /* background-color: brown; */
            position: fixed;
            top: 10px;
            left: 10%;
            z-index: 2;
        }
        #logo{
            width: 100px;
            height: 100px;
            background-color: whitesmoke;
            background-image: url(img/logo.png);
            background-size: cover;
            background-position:center;
            border-radius: 50px;
            float: left;
        }
        #menu{
            width: 320px;
            height: 40px;
            /* background-color: tomato; */
            float: right;
        }
        #btn1{
            width: 100px;
            height: 40px;
            background-color: wheat;
            margin-right: 10px; 
            float: left;           
        }
        #btn2{
            width: 100px;
            height: 40px;
            background-color: wheat;  
            margin-right: 10px;   
            float: left;       
        }
        #btn3{
            width: 100px;
            height: 40px;
            background-color: wheat; 
            float: left;           
        }

        #SectionA {
            width: 100%;
            height: 100vh;
            background-color: rebeccapurple;
            background-image: url(img/A.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
            background-attachment: fixed;
        }

        #SectionB {
            width: 100%;
            height: 100vh;
            background-color: royalblue;
            background-image: url(img/B.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
            background-attachment: fixed;
        }

        #SectionC {
            width: 100%;
            height: 100vh;
            background-color: skyblue;
            background-image: url(img/C.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
            background-attachment: fixed;
        }

        #Mask {
            width: 100%;
            height: 50vh;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50vh;
        }

        #btn {
            width: 120px;
            height: 40px;
            background-color: purple;
            float: left;
            position: absolute;
            top: calc(25vh - 20px);
            left: calc(50% - 60px);
        }
    </style>
</head>

<body>
    <div id="nav">
        <div id="logo"></div>
        <div id="menu">
            <div id="btn1"></div>
            <div id="btn2"></div>
            <div id="btn3"></div>
        </div>
    </div>
    <div id="all">        
        <div id="SectionA">            
            <div id="Mask">
                <div id="btn"></div>
            </div>
        </div>

        <div id="SectionB">
            <div id="Mask">
                <div id="btn"></div>
            </div>
        </div>

        <div id="SectionC">
            <div id="Mask">
                <div id="btn"></div>
            </div>
        </div>

    </div>
</body>

</html>
