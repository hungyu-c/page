<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, 微軟正黑體;
            color: dimgray;
        }
        h1 {
            font-size: 40px;
            color: rosybrown;
        }
        p {
            font-size: 20px;            
        }
        input{
            width: 100px;
            height: 30px;    
            border: 1px dashed rosybrown;   
            font-size: 16px;  
            text-align: center;             
            margin-bottom: 20px;
        }
        button{
            width: 100px;
            height: 30px;
        }
        .answer{
            width: 260px;
            height: 30px;
            border: 1px dashed rosybrown;            
            line-height: 30px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 30px;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            /* start of css reset */
            border-collapse: collapse;
            border-spacing: 0;
            /* end of css reset */
            text-align: center;            
        }
        .description th,.description td {            
            border-top: 1px solid rosybrown;
            border-bottom: 1px solid rosybrown;           
        }
        th {
            padding: 10px;
            background-color: rosybrown;
            color: white;   
            font-size: 20px;         
        }
        td {
            width: 230px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div style="text-align:center;">
        <h1>BMI計算機</h1>
        <p>身體質量指數(Body Mass Index，簡稱BMI)是公認用來估計肥胖程度的方法</p>
        <p>BMI=體重(公斤)/身高的平方(公尺)</p>
    
        我的身高:&ensp;<input type="number" name="" id="height">公分&emsp;
        我的體重:&ensp;<input type="number" name="" id="weight">公斤&emsp;
        <button id="calc">計算</button>
        <button type="reset" id="reset">重新填寫</button>                     
        <div class="answer"></div> 
    
    </div>

    <table class="description">
        <tr>            
            <th colspan="3">BMI值</th>            
        </tr>
        <tr>
            <td></td>
            <td>男性</td>
            <td>女性</td>
        </tr>
        <tr>
            <td>體重過輕</td>
            <td><20 </td>
            <td><19 </td>
        </tr>
        <tr>
            <td>正常範圍</td>
            <td>20-25</td>
            <td>19-25</td>
        </tr>
        <tr>
            <td>體重過重</td>
            <td>25-30</td>
            <td>25-30</td>
        </tr>
        <tr>
            <td>肥胖</td>
            <td>30-40</td>
            <td>30-40</td>
        </tr>
        <tr>
            <td>病態肥胖</td>
            <td>>40</td>
            <td>>40</td>
        </tr>
    </table>

    <script>
        var calcBtn = document.querySelector('#calc');
        calcBtn.addEventListener('click',function(){
            var heightValue = document.querySelector('#height').value;
            var weightValue = document.querySelector('#weight').value;  
            console.log(Number(weightValue) / Number((heightValue/100) * (heightValue/100)));
            var result = Number(weightValue) / Number((heightValue/100) * (heightValue/100));
            document.querySelector('.answer').innerHTML = result.toFixed(2); 
        })

        var reset = document.querySelector('#reset');        
        reset.addEventListener('click',function(){      
            document.querySelector('#height').value = ''; 
            document.querySelector('#weight').value = ''; 
            document.querySelector('.answer').innerHTML = ''; 
           
        })       
        
    </script>
</body>
</html>
